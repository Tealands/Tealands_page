<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>10秒チャレンジ（C実行）</title>
  <style>
    body { font-family: monospace; background: #f5f5f5; padding: 1em; }
    pre { background: #fff; border: 1px solid #ccc; padding: 1em; overflow-x: auto; }
    button { margin-top: 10px; padding: 6px 12px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>10秒チャレンジ（Cプログラム）</h1>
  <pre id="source"></pre>
  <button onclick="runProgram()">▶ 実行</button>
  <pre id="output"></pre>

  <script>
    // Cファイルを読み込んで表示
    fetch("10s.c")
      .then(res => res.text())
      .then(code => document.getElementById("source").textContent = code);

    // 実行関数（EmscriptenでビルドしたWASMを使う想定）
    async function runProgram() {
      const output = document.getElementById("output");
      output.textContent = "実行中...\n";

      const Module = await createModule({
        print: text => output.textContent += text + "\n",
        printErr: text => output.textContent += "[ERR] " + text + "\n",
      });
    }
  </script>

  <!-- Emscriptenで生成されるJSを読み込む -->
  <script src="10s.js"></script>
</body>
</html>
