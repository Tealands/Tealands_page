<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="../../../keep_out/Game_Developing.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因数分解ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            margin-top: 50px;
        }
        .question {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 1.5em;
            padding: 5px;
            margin: 5px;
            width: 80px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>因数分解ゲーム</h1>
    <div class="game-container">
        <div class="question" id="question">ここに問題が表示されます</div>
        <div>
            <input type="number" id="factorInput" placeholder="素因数を入力">
        </div>
        <button onclick="checkAnswer()">答え合わせ</button>
        <div class="result" id="result"></div>
        <button onclick="generateQuestion()">次の問題</button>
    </div>

    <script src="prime_check.js"></script>
</body>
</html>
